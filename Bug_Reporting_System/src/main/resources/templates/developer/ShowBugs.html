<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="developer/Navbar::layout(~{::table})">
<head>
<meta charset="ISO-8859-1">
<title></title>
</head>
<body>
	<div th:fragment="table" class="main-panel">
		<div class="content-wrapper">
			<div class="row">
				<div class="col-lg-12 col-sm-12 grid-margin stretch-card">
					<div class="card">
						<div class="card-body">
							<h4 class="card-title">Bugs</h4>
							<p class="card-description">
								Bugs Raised 
								<code>For You</code>
							</p>
							<div class="table-responsive">
								<table class="table table-striped">
									<thead>
										<tr>
											<th>Bug Title</th>
											<th>Bug Description</th>
											<th>Project</th>
											<th>Assign By</th>
											<th>Action</th>
											
											
										</tr>
									</thead>
									<tbody>
										<tr th:each="e : ${bugs}">
											<td class="py-1" style="height: 50px;"><span th:text="${e.bugTitle}" style="font-size: 15px;"></span></td>
											<td style="word-wrap: break-word; min-width: 250px;max-width: 250px;white-space:normal;"><span th:text="${e.bugDiscription}" ></span></td>
											<td><span th:text="${e.projectId.projectName}"></span></td>
											<td><span th:text="${e.testerId.firstName}"></span>&nbsp;<span th:text="${e.testerId.lastName}"></span></td>
											<td><a class="btn btn-primary" th:href="@{/developer/bug/submit/{bid}(bid=${e.id})}" onclick="return confirm('Do you really want to Submit Bug?');">Submit</a></td>
											
											</tr>

									</tbody>
								</table>
								
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>
	</div>
</body>
</html>
