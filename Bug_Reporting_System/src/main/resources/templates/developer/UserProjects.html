<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="developer/Navbar::layout(~{::table})">
<head>
<meta charset="ISO-8859-1">
<title></title>
</head>
<body>
	<div th:fragment="table" class="main-panel">
		<div class="content-wrapper">
			<div class="row">
				<div class="col-lg-12 grid-margin stretch-card">
					<div class="card">
						<div class="card-body">
							<h4 class="card-title">Projects</h4>
							<p class="card-description">
								Projects You Are
								<code>In</code>
							</p>
							<div class="table-responsive">
								<table class="table table-striped">
									<thead>
										<tr>
											<th>Project Name</th>
											
											
										</tr>
									</thead>
									<tbody>
										<tr th:each="e : ${projects}">
											<td class="py-1" style="height: 50px;"><span th:text="${e.projectName}" style="font-size: 15px;"></span></td>
											<!-- <td><a class="btn btn-primary" th:href="@{/developer/teams/viewmem/{id}(id=${e.id})}" ><i class="mdi mdi-eye"></i></a></td>
											 -->
											</tr>

									</tbody>
								</table>
								
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>
	</div>
</body>
</html>
