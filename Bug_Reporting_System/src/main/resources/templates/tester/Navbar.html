<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="layout(content)">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title th:text="${title}"></title>
<!-- plugins:css -->
<link rel="stylesheet" href="/../../vendors/feather/feather.css">
<link rel="stylesheet"
	href="/../../vendors/mdi/css/materialdesignicons.min.css">
<link rel="stylesheet" href="/../../vendors/ti-icons/css/themify-icons.css">

			<div

					</button>
				</div>
				<div>

						src="/images/kcs.jpg" alt="logo" />

						src="/images/kcs.jpg" alt="logo" />
					</a>
				</div>
			</div>
			<div  class="navbar-menu-wrapper d-flex align-items-top">
				<ul th:if="${dash}" class="navbar-nav">
					<li class="nav-item font-weight-semibold d-none d-lg-block ms-0">

							Welcome, <span class="text-black fw-bold" th:text="${user.firstName}+' '+${user.lastName}"></span>

					</li>
				</ul>

							aria-labelledby="UserDropdown">
							<div  class="dropdown-header text-center">
								<i class="mdi mdi-account" style="font-size: 40px;"></i>
								<p th:if="${dash}" class="mb-1 mt-3 font-weight-semibold" th:text="${user.firstName}"></p>
								<p th:if="${dash}" class="fw-light text-muted mb-0" th:text="${user.email}"></p>
							</div>
							<a class="dropdown-item" style="margin-right: 20px;" th:href="@{/qa/profile/show}"><i
								class="dropdown-item-icon mdi mdi-account-outline text-primary me-2"></i>
								My Profile</a> <a class="dropdown-item"><i
								class="dropdown-item-icon mdi mdi-message-text-outline text-primary me-2"></i>
								Messages</a> <a class="dropdown-item"><i
								class="dropdown-item-icon mdi mdi-calendar-check-outline text-primary me-2"></i>
								Activity</a> <a class="dropdown-item"><i
								class="dropdown-item-icon mdi mdi-help-circle-outline text-primary me-2"></i>
								FAQ</a> <a class="dropdown-item" th:href="@{/logout}">
								<i
								class="dropdown-item-icon mdi mdi-power text-primary me-2"></i>Sign
								Out</a>
						</div>
					</li>
				</ul>

								<li class="nav-item"><a class="nav-link" th:href="@{/qa/teams}">Your Teams</a></li>
								

							</ul>
						</div></li>
						
						<li class="nav-item"><a class="nav-link"
						data-bs-toggle="collapse" href="#form-elements"
						aria-expanded="false" aria-controls="form-elements"> <i
							class="menu-icon mdi mdi-bug"></i> <span
							class="menu-title">Bugs</span> <i class="menu-arrow"></i>
					</a>
						<div class="collapse" id="form-elements">
							<ul class="nav flex-column sub-menu">
								<li class="nav-item"><a class="nav-link" th:href="@{/qa/createBug}">Create Bug</a></li>
								<li class="nav-item"><a class="nav-link" th:href="@{/admin/addemployee}">Existing Bugs</a></li>
								<li class="nav-item"><a class="nav-link" th:href="@{/admin/addemployee}">Completed Bugs</a></li>
								
							</ul>
						</div></li>

					<li class="nav-item"><a class="nav-link"
						data-bs-toggle="collapse" href="#auth" aria-expanded="false"
						aria-controls="auth"> <i
							class="menu-icon mdi mdi-account-circle-outline"></i> <span
							class="menu-title">My Profile</span> <i class="menu-arrow"></i>
					</a>

							<ul class="nav flex-column sub-menu">
								<li class="nav-item"><a class="nav-link" th:href="@{/qa/profile/show}"> Show
										Profile </a></li>
								
							</ul>
						</div></li>

				</ul>

	<script src="/../../js/off-canvas.js"></script>
	<script src="/../../js/hoverable-collapse.js"></script>
	<script src="/../../js/template.js"></script>
	<script src="/../../js/settings.js"></script>
	<script src="/../../js/todolist.js"></script>
	<!-- endinject -->

	<script src="/../../js/dashboard.js"></script>
	<script src="/../../js/Chart.roundedBarCharts.js"></script>
