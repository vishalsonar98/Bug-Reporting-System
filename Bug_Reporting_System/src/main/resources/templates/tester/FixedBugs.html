<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="tester/Navbar::layout(~{::table})">
<head>
<meta charset="ISO-8859-1">
<title></title>
</head>
<body>
	<div th:fragment="table" class="main-panel">
		<div class="content-wrapper">
			<div class="row">
				<div class="col-lg-12 grid-margin stretch-card">
					<div class="card">
						<div class="card-body">
							<h4 class="card-title">Projects</h4>
							<p class="card-description">
								Projects You Are
								<code>In</code>
							</p>
							<div class="table-responsive">
								<table class="table table-striped">
									<thead>
										<tr>
											
											<th>Bug Title</th>
											<th>Bug Description</th>
											<th>Project</th>
											<th>Assign To</th>
											<th>Status</th>
											<th>Creation Date</th>
											
										</tr>
									</thead>
									<tbody>
										<tr th:each="e:${bugs}">
										
											<td class="py-1" style="height: 50px;"><span  style="font-size: 15px;" th:text="${e.bugTitle}"></span></td>
											<td style="word-wrap: break-word; min-width: 250px;max-width: 250px;white-space:normal;"><span th:text="${e.bugDiscription}"></span></td>
											<td><span th:text="${e.projectId.projectName}"></span></td>
											<td><span th:text="${e.devloperId.firstName}"></span>&nbsp;<span th:text="${e.devloperId.lastName}"></span></td>
											<td><span th:text="${e.bugStatus}"></span></td>
											<td><span th:text="${e.bugCreationDate}"></span></td>
											
											</tr>

									</tbody>
								</table>
								
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>
	</div>
</body>
</html>
